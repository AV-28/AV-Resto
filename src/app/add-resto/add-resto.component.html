<h1>Add Restaurant</h1>
<div *ngIf = "alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Your data has been entered succesfully
  <button (click) = "closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="box">
<form [formGroup]="addResto" (ngSubmit)="collectresto()">
    <div class="form-group">
        <div class="form-group">
            <label>Name</label>
            <input type="name" class="form-control" placeholder="Enter name" formControlName="name">
          </div> 
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="name" class="form-control" placeholder="Enter name" formControlName="address">
      </div> 
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
